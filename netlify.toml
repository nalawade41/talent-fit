[build]
  # Directory to change to before starting a build (root of the monorepo)
  base = "."
  
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "apps/web/dist"
  
  # Build command - install dependencies and build the web app
  command = "npm install && npm run build:web"
  
  # Ignore certain directories during build
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF . ':(exclude)docs' ':(exclude)*.md'"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"
  # Enable npm caching
  NPM_FLAGS = "--production=false"
  # Disable Netlify build plugins that might interfere
  NETLIFY_EXPERIMENTAL_BUILD_NODE_VERSION = "18"

# Redirect rules for SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # CORS headers (adjust as needed for your API)
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/index.html"
  [headers.values]
    # Don't cache the main HTML file
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "*.js"
  [headers.values]
    # Cache JavaScript files for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    # Cache CSS files for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff2"
  [headers.values]
    # Cache fonts for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    # Cache images for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpg"
  [headers.values]
    # Cache images for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.svg"
  [headers.values]
    # Cache SVG files for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables (these will be set in Netlify dashboard)
# VITE_API_URL - Your production API URL
# VITE_GOOGLE_CLIENT_ID - Your Google OAuth client ID
# VITE_APP_ENV - Set to "prod" for production

# Functions settings (if you plan to use Netlify Functions in the future)
[functions]
  directory = "netlify/functions"

# Forms settings (if you plan to use Netlify Forms)
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
